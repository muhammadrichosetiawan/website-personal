<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Purchase Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #276B76;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: right;
      padding: 10px;
    }
    .header img {
      width: 30px;
      vertical-align: middle;
    }
    .image-row img {
      border-radius: 8px;
      width: 100%;
    }
    .info-card {
      background-color: #2C2E47;
      padding: 15px;
      border-radius: 10px;
      color: white;
      margin-bottom: 15px;
      position: relative;
    }
    .info-card label {
      color: #B0B0B0;
      font-size: 14px;
    }
    .info-input {
      background-color: #131723;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      max-width: 200px;
      margin-left: 10px;
    }
    .info-input:focus {
      outline: none;
      box-shadow: none;
    }
    .diamond-button {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #276B76;
      color: #ffffff;
      border-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      cursor: pointer; /* Change cursor to pointer */
    }
    .diamond-button img {
      width: 20px;
      margin-right: 8px;
    }
    .email-input {
      background-color: #2C2E47;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      position: relative;
    }
    .email-input label {
      font-size: 14px;
      color: #ffffff;
    }
    .email-input input {
      background-color: #131723;
      color: #929292;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 95%;
      margin-top: 5px;
    }
    .email-input input:focus {
      outline: none;
      box-shadow: none;
    }
    .go-button {
      position: absolute;
      right: 15px;
      bottom: 20px;
      color: #37E290;
      font-weight: bold;
      font-size: 14px;
    }
    .go-button a {
      color: #37E290;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- Header with profile icon -->
  <div class="header">
    <a href="home.html"><img src="a.png" alt="Back"></a>
  </div>

  <!-- Game Info Card with Inline Input Fields -->
  <div class="info-card">
    <img src="t.png" alt="Game Icon" class="icon mb-2" style="width: 86px; height: 22px;">
    <div class="mb-3 d-flex align-items-center">
      <label for="gameId" class="me-2">ID Game  :</label>
      <input type="text" id="gameId" class="info-input" placeholder="Masukan ID Game">
    </div>
    <div class="d-flex align-items-center">
      <label for="serverId" class="me-2">ID Server:</label>
      <input type="text" id="serverId" class="info-input" placeholder="Masukan ID Server">
    </div>
  </div>

  <!-- Diamond Options -->
  <div class="row">
    <div class="col-6">
      <button class="diamond-button">
        <img src="dm.png" alt="Diamond"> 200
      </button>
      <button class="diamond-button">
        <img src="dm.png" alt="Diamond"> 300
      </button>
      <button class="diamond-button">
        <img src="dm.png" alt="Diamond"> 990
      </button>
      <button class="diamond-button">
        <img src="dm.png" alt="Diamond"> 806
      </button>
    </div>
    <div class="col-6">
      <button class="diamond-button">
        <img src="dm.png" alt="Diamond"> 255
      </button>
      <button class="diamond-button">
        <img src="dm.png" alt="Diamond"> 105
      </button>
      <button class="diamond-button">
        <img src="dm.png" alt="Diamond"> 180
      </button>
      <button class="diamond-button">
        <img src="dm.png" alt="Diamond"> 650
      </button>
    </div>
  </div>

  <!-- Email Input and Go Button -->
  <div class="email-input mt-4">
    <label for="email" class="form-label">Masukan Email</label>
    <input type="email" id="email" class="form-control" placeholder="Masukan email">
    <div class="go-button">
      <a href="#" id="goButton">GO</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Function to handle diamond button click
  function selectDiamond(button) {
    // Reset all buttons to default color
    const buttons = document.querySelectorAll('.diamond-button');
    buttons.forEach(btn => {
      btn.style.backgroundColor = '#276B76'; // Reset to original color
    });

    // Change the clicked button's color to purple
    button.style.backgroundColor = 'purple'; // Set the selected color
  }

  // Add event listeners to each diamond button
  const diamondButtons = document.querySelectorAll('.diamond-button');
  diamondButtons.forEach(button => {
    button.addEventListener('click', function() {
      selectDiamond(this); // Pass the clicked button to the function
    });
  });

  // Add event listener for the GO button
  document.getElementById('goButton').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default anchor behavior
    window.location.href = 'pay.html'; // Redirect to the desired page
  });
</script>
</body>
</html>
