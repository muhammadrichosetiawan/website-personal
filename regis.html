<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #276B76;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .verification-input {
            background-color: #131723;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
        }
        .verification-input:focus {
            outline: none;
        }
        .email-text, .resend-text, .sign-in-text {
            color: #87CBD7;
            text-decoration: none;
        }
        .verify-btn {
            background-color: transparent;
            border: 1px solid #87CBD7;
            color: #ffffff;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .verify-btn:hover {
            background-color: #87CBD7;
            color: #276B76;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <a href="login.html" class="text-white mb-4 d-block"><img src="b.png" alt="Back" style="width: 20px; vertical-align: middle;"> </a>
        <h4 class="fw-bold">Periksa kotak masuk Anda</h4>
        <p>kami telah mengirimkan kode verifikasi melalui email</p>
        <p class="email-text">clv385@gmail.com <a href="#"><img src="edit-icon.png" alt="Edit" style="width: 15px;"></a></p>
        
        <div class="d-flex justify-content-center gap-2 mb-3">
            <input type="text" maxlength="1" class="verification-input" />
            <input type="text" maxlength="1" class="verification-input" />
            <input type="text" maxlength="1" class="verification-input" />
            <input type="text" maxlength="1" class="verification-input" />
        </div>
        
        <a href="#" class="resend-text d-block mb-3">Kirim Ulang?</a>
        
        <!-- Verify Button with onclick event to redirect to the next page -->
        <button class="verify-btn" onclick="redirectToNextPage()">Verif email</button>
        
        <p class="mt-4">
            Sudah punya akun? <a href="#" class="sign-in-text">Sign in</a>
        </p>
    </div>

    <script>
        // JavaScript function to handle redirection to the next page
        function redirectToNextPage() {
            // Replace 'next-page.html' with the URL or path of the next page
            window.location.href = 'dm.html';
        }
    </script>
</body>
</html>
